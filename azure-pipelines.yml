# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'windows-2019'

jobs:
  - job: Build
    steps:
      - task: NuGetToolInstaller@1

      - task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
        inputs:
          command: 'restore'
          restoreSolution: 'jswinrt\jswinrt.sln'
          feedsToUse: 'config'
          nugetConfigPath: ''

      - task: VSBuild@1
        displayName: 'Build solution jswinrt.sln'
        inputs:
          solution: jswinrt\jswinrt.sln
          vsVersion: 'latest'
          platform: 'x64'
          configuration: 'Release'

      - task: EsrpCodeSigning@1
        displayName: 'ESRP CodeSigning'
        inputs:
          ConnectedServiceName: 'Xlang Code Signing'
          FolderPath: '$(Build.SourcesDirectory)\jswinrt\x64\Release'
          Pattern: 'jswinrt.exe'
          UseMinimatch: true
          signConfigType: 'inlineSignParams'
          SessionTimeout: '60'
          MaxConcurrency: '50'
          MaxRetryAttempts: '5'

      - task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
        inputs:
          command: 'pack'
          packagesToPack: 'jswinrt/nuget/Microsoft.ReactNative.WinRT.nuspec'
          configuration: 'Release'
          packDestination: '$(Build.ArtifactStagingDirectory)'
          versioningScheme: 'off'
          buildProperties: 'jswinrt_nuget_version=$(Build.BuildNumber);jswinrt_exe=$(Build.SourcesDirectory)\jswinrt\x64\Release\jswinrt.exe;reactnative_files=$(Build.SourcesDirectory)\jswinrt\module'

      - task: EsrpCodeSigning@1
        displayName: 'ESRP CodeSigning'
        inputs:
          ConnectedServiceName: 'Xlang Code Signing'
          FolderPath: '$(Build.ArtifactStagingDirectory)'
          Pattern: '*.nupkg'
          UseMinimatch: true
          signConfigType: 'inlineSignParams'
          inlineOperation: |
            [
              {
                "KeyCode" : "CP-401405",
                "OperationCode" : "NuGetSign",
                "Parameters" : {},
                "ToolName" : "sign",
                "ToolVersion" : "1.0"
              },
              {
                  "KeyCode" : "CP-401405",
                  "OperationCode" : "NuGetVerify",
                  "Parameters" : {},
                  "ToolName" : "sign",
                  "ToolVersion" : "1.0"
              }
            ]
          SessionTimeout: '60'
          MaxConcurrency: '50'
          MaxRetryAttempts: '5'

      - task: PublishBuildArtifacts@1
        displayName: 'Publish artifact: drop'
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          artifactName: 'drop'

  - template: tests/e2e-test.yml
    parameters:
      jobName: E2ETest
      buildEnvironment: PullRequest
      dependsOn: Build

  - template: tests/e2e-test.yml
    parameters:
      jobName: E2ETestHermes
      buildEnvironment: PullRequest
      dependsOn: Build
      useHermes: true

  - job: Publish
    dependsOn: E2ETest
    steps:
      - task: DownloadBuildArtifacts@0 
        inputs: 
          artifactName: drop
          downloadPath: '$(Build.SourcesDirectory)\Artifacts'
          condition: succeeded()

      - task: 333b11bd-d341-40d9-afcf-b32d5ce6f23b@2
        inputs:
          command: 'push'
          packagesToPush: '$(Build.SourcesDirectory)/Artifacts/drop/*.nupkg;!$(Build.SourcesDirectory)/Artifacts/drop/*.symbols.nupkg'
          nuGetFeedType: 'internal'
          publishVstsFeed: 'JsWinRT'
        condition: succeeded()
